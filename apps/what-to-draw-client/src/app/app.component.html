<div class="container">
  <div class="sentence" @slide>
    <span>Draw {{ article }} </span>
    <span
      class="adjective"
      *ngFor="let adjective of adjectives; let i = index"
      @bounce
    >
      <what-to-draw-adjective
        [adjective]="adjective"
        [numberOfAdjectives]="adjectives.length"
        [index]="i"
        (refreshWord)="onRefreshAdjective($event)"
        (removeWord)="onRemoveAdjective($event)"
      ></what-to-draw-adjective>
    </span>
    <button class="add-button" (click)="addAdjective()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
    </button>
    <span>{{ nouns[0] }}</span>
  </div>
</div>
